    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // å…¨å±€å˜é‡
        let socket = null;
        let autoScroll = true;
        let logs = [];
        let currentPage = 1;
        let isLoading = false;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            setupEventListeners();
            loadLogs();
            loadStats();
            
            // å®šæœŸæ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            setInterval(loadStats, 30000);
        });

        // åˆå§‹åŒ–Socketè¿æ¥
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                updateConnectionStatus(true);
                console.log('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
            });
            
            socket.on('disconnect', function() {
                updateConnectionStatus(false);
                console.log('ä¸æœåŠ¡å™¨æ–­å¼€è¿æ¥');
            });
            
            socket.on('new_log', function(logData) {
                addLogEntry(logData, true);
                updateLastUpdate();
            });
            
            // ç›‘å¬æ¸…ç©ºæ—¥å¿—äº‹ä»¶
            socket.on('clear_logs', function() {
                document.getElementById('log-container').innerHTML = '';
                logs = [];
                loadStats();
                console.log('æ”¶åˆ°æ¸…ç©ºæ—¥å¿—æŒ‡ä»¤');
            });
            
            socket.on('connected', function(data) {
                console.log('æœåŠ¡å™¨æ¶ˆæ¯:', data.message);
            });
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // è¿‡æ»¤å™¨
            document.getElementById('level-filter').addEventListener('change', function() {
                currentPage = 1;
                loadLogs();
            });
            
            // æœç´¢
            let searchTimeout;
            document.getElementById('search-input').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentPage = 1;
                    loadLogs();
                }, 500);
            });
            
            // æ¸…ç©ºæœç´¢
            document.getElementById('clear-search').addEventListener('click', function() {
                document.getElementById('search-input').value = '';
                currentPage = 1;
                loadLogs();
            });
            
            // è‡ªåŠ¨æ»šåŠ¨
            document.getElementById('auto-scroll').addEventListener('change', function() {
                autoScroll = this.checked;
                if (autoScroll) {
                    scrollToBottom();
                }
            });
            
            // æŒ‰é’®äº‹ä»¶
            document.getElementById('refresh-logs').addEventListener('click', loadLogs);
            document.getElementById('clear-logs').addEventListener('click', clearLogs);
            document.getElementById('test-logs').addEventListener('click', sendTestLogs);
            document.getElementById('scroll-to-bottom').addEventListener('click', scrollToBottom);
            
            // æ»šåŠ¨æ£€æµ‹
            const logContainer = document.getElementById('log-container');
            logContainer.addEventListener('scroll', function() {
                const isAtBottom = this.scrollTop + this.clientHeight >= this.scrollHeight - 10;
                document.getElementById('scroll-to-bottom').style.display = isAtBottom ? 'none' : 'block';
            });
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            const statusIndicator = document.getElementById('connection-status');
            const statusText = document.getElementById('connection-text');
            
            if (connected) {
                statusIndicator.className = 'status-indicator status-connected';
                statusText.textContent = 'å·²è¿æ¥';
            } else {
                statusIndicator.className = 'status-indicator status-disconnected';
                statusText.textContent = 'æœªè¿æ¥';
            }
        }

        // åŠ è½½æ—¥å¿—
        function loadLogs() {
            if (isLoading) return;
            isLoading = true;
            
            const level = document.getElementById('level-filter').value;
            const search = document.getElementById('search-input').value;
            
            const params = new URLSearchParams({
                page: currentPage,
                per_page: 100,
                level: level,
                search: search
            });
            
            fetch(`/api/logs?${params}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayLogs(data.logs);
                        updateLastUpdate();
                    } else {
                        console.error('åŠ è½½æ—¥å¿—å¤±è´¥:', data.error);
                    }
                })
                .catch(error => {
                    console.error('åŠ è½½æ—¥å¿—å¤±è´¥:', error);
                })
                .finally(() => {
                    isLoading = false;
                });
        }

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStats(data.stats);
                    }
                })
                .catch(error => {
                    console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
                });
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(stats) {
            document.getElementById('total-logs').textContent = stats.total_logs || 0;
            document.getElementById('today-logs').textContent = stats.today_logs || 0;
            document.getElementById('clients-connected').textContent = stats.clients_connected || 0;
            document.getElementById('buffer-size').textContent = stats.buffer_size || 0;
            
            // æ›´æ–°è¿·ä½ çŠ¶æ€æ 
            const bufferMini = document.getElementById('buffer-size-mini');
            if (bufferMini) {
                bufferMini.textContent = stats.buffer_size || 0;
            }
            
            // æ›´æ–°æ—¥å¿—è®¡æ•°å¾½ç« 
            const logCount = document.getElementById('log-count');
            if (logCount) {
                logCount.textContent = logs.length;
            }
        }

        // æ˜¾ç¤ºæ—¥å¿—
        function displayLogs(logData) {
            const container = document.getElementById('log-container');
            
            if (currentPage === 1) {
                container.innerHTML = '';
                logs = [];
            }
            
            logData.forEach(log => {
                addLogEntry(log, false);
            });
            
            if (autoScroll) {
                scrollToBottom();
            }
        }

        // æ·»åŠ æ—¥å¿—æ¡ç›®
        function addLogEntry(logData, isNew = false) {
            const container = document.getElementById('log-container');
            
            // å¦‚æœæ˜¯ç¬¬ä¸€æ¡æ—¥å¿—ï¼Œæ¸…ç©ºç­‰å¾…æç¤º
            if (container.children.length === 1 && container.children[0].classList.contains('text-center')) {
                container.innerHTML = '';
            }
            
            const logDiv = document.createElement('div');
            
            // ç¡®å®šæ—¥å¿—ç±»å‹çš„ç‰¹æ®Šæ ·å¼
            let specialClass = '';
            if (logData.data_type === 'sensitive') {
                specialClass = 'sensitive-data';
            } else if (logData.data_type === 'wechat') {
                specialClass = 'wechat-data';
            }
            
            logDiv.className = `log-entry ${specialClass} ${isNew ? 'new' : ''}`;
            
            const timestamp = new Date(logData.timestamp || logData.created_at).toLocaleString('zh-CN');
            
            // è·å–çº§åˆ«å¯¹åº”çš„emoji
            const levelEmojis = {
                'INFO': 'â„¹ï¸',
                'WARN': 'âš ï¸', 
                'ERROR': 'âŒ',
                'DEBUG': 'ğŸ›'
            };
            
            logDiv.innerHTML = `
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <span class="log-level log-level-${logData.level}">
                            ${levelEmojis[logData.level] || 'ğŸ“'} ${logData.level}
                        </span>
                        ${logData.tag ? `<span class="log-tag">${logData.tag}</span>` : ''}
                        ${logData.app_package ? `<span class="log-tag">${logData.app_package}</span>` : ''}
                        <span class="log-message">${escapeHtml(logData.message)}</span>
                    </div>
                    <div class="log-timestamp">
                        <i class="fas fa-clock"></i> ${timestamp}
                    </div>
                </div>
                ${logData.source_ip ? `<small class="text-muted"><i class="fas fa-map-marker-alt"></i> æ¥æº: ${logData.source_ip}</small>` : ''}
            `;
            
            if (isNew) {
                container.insertBefore(logDiv, container.firstChild);
            } else {
                container.appendChild(logDiv);
            }
            
            logs.push(logData);
            
            // æ›´æ–°æ—¥å¿—è®¡æ•°
            const logCount = document.getElementById('log-count');
            if (logCount) {
                logCount.textContent = logs.length;
            }
            
            // é™åˆ¶æ˜¾ç¤ºçš„æ—¥å¿—æ•°é‡
            const maxLogs = 1000;
            if (logs.length > maxLogs) {
                const toRemove = logs.length - maxLogs;
                for (let i = 0; i < toRemove; i++) {
                    if (container.lastChild) {
                        container.removeChild(container.lastChild);
                    }
                }
                logs = logs.slice(0, maxLogs);
            }
            
            if (autoScroll && isNew) {
                scrollToBottom();
            }
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            const container = document.getElementById('log-container');
            container.scrollTop = container.scrollHeight;
        }

        // æ¸…ç©ºæ—¥å¿—æ˜¾ç¤º
        function clearLogs() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ—¥å¿—å—ï¼Ÿè¿™å°†åˆ é™¤æ•°æ®åº“ä¸­çš„æ‰€æœ‰æ—¥å¿—è®°å½•ï¼')) {
                fetch('/api/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // æ¸…ç©ºå‰ç«¯æ˜¾ç¤º
                        document.getElementById('log-container').innerHTML = '';
                        logs = [];
                        // é‡æ–°åŠ è½½ç»Ÿè®¡ä¿¡æ¯
                        loadStats();
                        alert('æ‰€æœ‰æ—¥å¿—å·²æ¸…ç©º');
                    } else {
                        alert('æ¸…ç©ºæ—¥å¿—å¤±è´¥: ' + data.error);
                    }
                })
                .catch(error => {
                    alert('æ¸…ç©ºæ—¥å¿—å¤±è´¥: ' + error);
                });
            }
        }

        // å‘é€æµ‹è¯•æ—¥å¿—
        function sendTestLogs() {
            fetch('/api/test')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                    } else {
                        alert('å‘é€æµ‹è¯•æ—¥å¿—å¤±è´¥: ' + data.error);
                    }
                })
                .catch(error => {
                    alert('å‘é€æµ‹è¯•æ—¥å¿—å¤±è´¥: ' + error);
                });
        }

        // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
        function updateLastUpdate() {
            const now = new Date().toLocaleString('zh-CN');
            document.getElementById('last-update').textContent = now;
            const miniUpdate = document.getElementById('last-update-mini');
            if (miniUpdate) {
                miniUpdate.textContent = new Date().toLocaleTimeString('zh-CN');
            }
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.toString().replace(/[&<>"']/g, function(m) { return map[m]; });
        }
    </script>
</body>
</html>
